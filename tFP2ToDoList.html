<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="tFP2ToDoList.css">
</head>
<body>
  <h1>To-Do List</h1>
  <div id="contenedor" class="contenedor">

    <div id="contenedorTarea" class="contenedorTarea">
      <input id="tarea" class="tarea" type="text">
      <input for="tarea" class="check" type="checkbox">
      <button id="btnDeleteTarea" class="delete"><img class="deleteIcon" src="imagenes/imgParte2/deleteIcon.png"></button>
    </div>

  </div>
  
  <div class="btnAgregarQuitar">
    <button id="btnAgregar" class="boton">Agregar tarea</button>
    <button id="btnBorrar" class="boton">Borrar todas</button>
  </div>  
  
  <script src="tFP2ToDoList.js"></script>
</body>
</html>
